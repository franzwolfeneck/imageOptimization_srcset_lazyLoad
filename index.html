<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Optimization Combined</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="grid">
    <div class="grid__item">
      <img class="book-cover" src="/img/cover1/large/cover1-600.jpeg" alt="Book Cover" sizes="
          (min-width:1366px) 25vw,
          (min-width:1024px) 25vw,
          (min-width:768px) 33.3333333vw,
          50vw" srcset="
          /img/cover1/large/cover1-700.jpg 700w,
          /img/cover1/large/cover1-600.jpg 600w,
          /img/cover1/large/cover1-500.jpg 500w,
          /img/cover1/large/cover1-400.jpg 400w,
          /img/cover1/large/cover1-300.jpg 300w,">
    </div>
    <div class="grid__item">
      <img class="book-cover" src="/img/cover2/large/cover2-600.jpeg" alt="Book Cover" sizes="
          (min-width:1366px) 25vw,
          (min-width:1024px) 25vw,
          (min-width:768px) 33.3333333vw,
          50vw" srcset="
          /img/cover2/large/cover2-700.jpg 700w,
          /img/cover2/large/cover2-600.jpg 600w,
          /img/cover2/large/cover2-500.jpg 500w,
          /img/cover2/large/cover2-400.jpg 400w,
          /img/cover2/large/cover2-300.jpg 300w,">
    </div>
    <div class=" grid__item placeholder" data-large="/img/cover3/large/cover3-600.jpg">
      <img class="img-small" src="/img/cover3/placeholder/cover3-placeholder.svg" >
      <div style="padding-bottom: 151.14285714%;"></div>
    </div>
    <div class=" grid__item placeholder" data-large="/img/cover4/large/cover4-600.jpg">
      <img class="img-small" src="/img/cover4/placeholder/cover4-placeholder.svg" >
      <div style="padding-bottom: 151.14285714%;"></div>
    </div>
  </div>

  <script type="text/javascript">
    function downloadJSAtOnload() {
      var element = document.createElement("script");
      element.src = "main.js";
      document.body.appendChild(element);
    }
    if (window.addEventListener)
      window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
      window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
  </script>
</body>

</html>
